<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>
	<!-- orgs name, services provided, location, contact number, email, textbox, or a general enquiry form  -->
<form >
<div class="container">
	
	<form class="form-inline">
	  <div class="form-group has-success has-feedback">
	    <label class="control-label" for="inputSuccess4">Name: </label>
	    <input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status" placeholder = "Organisation's name" name = "Org's Name" required >
	   <span id="inputSuccess4Status" class="sr-only">(success)</span>
	  </div>

	<hr>

	  <div class="form-group has-success has-feedback ">
	    <label class="control-label" for="inputSuccess1">Email Address: </label>
	    <input type="email" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status" placeholder = "mail@example.com" name = "Mail">
	    <span id="inputSuccess4Status" class="sr-only">(success)</span>
	  </div>

	<hr>

	  <div class="form-group has-success has-feedback">
	    <label class="control-label" for="inputSuccess4">Contact Number: </label>
	    <input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status" placeholder = "+61 4xx xxx xxx" name = "Phone">
	    <span id="inputSuccess4Status" class="sr-only">(success)</span>
	  </div>

	<hr>
    <div class="form-group">
      <label for="comment">Enquiry: </label>
      <textarea class="form-control" rows="5" id="comment" placeholder = "your enquiry " name = "Comments"></textarea>
    </div>

  <div >
  	<form>
  	<a href="#" class="btn " id = "submit"role="button">Submit</a>
  	</form>
  </div>
  </form>
  
</div>
</form>
